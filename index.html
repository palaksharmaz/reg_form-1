<!DOCTYPE html>
<html>

<head>
    <title>Reg Form 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Student Registration Form</h2>
    <div class="container">
        <form id="registrationForm">
            <div class="form-row">
                <label for="nameInput">Name:<span class="required">*</span></span></label>
                <input type="text" id="nameInput" placeholder="Enter your name" name="name">
                <small>This will be used to address you.</small>
            </div>
            <div class="form-row">
                <label for="emailInput">Email:<span class="required">*</span></label>
                <input type="email" id="emailInput" placeholder="Enter your emailID" name="email">
            </div>
            <div class="form-row">
                <label for="rollnoInput">Roll No:<span class="required">*</span></label>
                <input type="text" id="rollnoInput" placeholder="Enter your rollno." name="rollno">
            </div>
            <div class="form-row">
                <label for="mobileNo">Phone No:<span class="required">*</span></label>
                <input type="text" id="mobileNo" placeholder="Enter your mobileNo." name="mobileNo">
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <input type="text" id="searchInput" placeholder="Search by name or roll...">
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
